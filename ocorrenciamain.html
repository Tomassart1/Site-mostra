<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 50px;
      font-weight: bold;
      font-style: italic;
      text-align: left;
      margin: 20px 0 0 20px;
      border-bottom: 2px solid #8e44ad;
      padding-bottom: 5px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .form-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 60px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7d3c98;
    }
  </style>
</head>
<body>
  <h1>Registre sua ocorrência</h1>
  <div class="form-container">
    <form id="emergencyForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="necessidade">Qual sua necessidade</label>
        <select id="necessidade" name="necessidade" required>
          <option value="" disabled selected>Selecione</option>
          <option value="abrigos">Abrigos</option>
          <option value="animais">Animais</option>
          <option value="centro-de-alimentos">Centro de Alimentos</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="localizacao">Localização</label>
        <input type="text" id="localizacao" name="localizacao" placeholder="Digite sua localização" required>
      </div>
      <div class="form-group">
        <label for="emergencia">Estado de emergência</label>
        <select id="emergencia" name="emergencia" required>
          <option value="" disabled selected>Selecione</option>
          <option value="baixo">Baixo</option>
          <option value="medio">Médio</option>
          <option value="alto">Alto</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição (opcional)</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva detalhes adicionais"></textarea>
      </div>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const necessidade = document.getElementById('necessidade').value;
      const localizacao = document.getElementById('localizacao').value;
      const emergencia = document.getElementById('emergencia').value;
      const descricao = document.getElementById('descricao').value;

      alert(`Ocorrência registrada:\nNecessidade: ${necessidade}\nLocalização: ${localizacao}\nEstado de Emergência: ${emergencia}\nDescrição: ${descricao || 'Nenhuma'}`);
      document.getElementById('emergencyForm').reset();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 50px;
      font-weight: bold;
      font-style: italic;
      text-align: left;
      margin: 20px 0 0 20px;
      border-bottom: 2px solid #8e44ad;
      padding-bottom: 5px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .container {
      display: flex;
      gap: 2rem;
    }
    .subtitle {
        font-weight: bold;
    }
    .section {
      padding: 1rem;
    }
    .left-section {
      width: 300px;
    }
    .right-section {
      width: 300px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label.subtitle {
      font-size: 20px;
      display: block; 
      margin-bottom: 0.5rem;
    }
    .form-group .options label {
      font-size: 18px;
      display: flex;
      align-items: center;
      margin-left: 20px; /* Desloca alternativas à direita */
      margin-bottom: 0.5rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      color: #7F858D;
    }
    textarea {
      height: 60px;
      resize: none;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
      border: 2px solid #A88AFF;
      background-color: #E0D5FF;
      cursor: pointer;
    }
    .radio-group input[type="radio"] {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
      border: 2px solid #A88AFF;
      background-color: #E0D5FF;
      border-radius: 50%;
      cursor: pointer;
    }
    #outro-tipo, #outro-condicao {
      margin-left: 20px; /* Alinha a caixa de texto com as alternativas */
    }
    button {
      width: 417px;
      height: 53px;
      padding: 0.75rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transform: translateX(-50%);
    }
    button:hover {
      background-color: #7d3c98;
    }
  </style>
</head>
<body>
  <h1>Registre sua ocorrência</h1>
  <div class="container">
    <div class="left-section section">
      <div class="form-group checkbox-group">
        <label class="subtitle">Tipo de animal</label>
        <div class="options">
          <label><input type="checkbox" name="tipo-animal" value="cachorro"> Cachorro</label>
          <label><input type="checkbox" name="tipo-animal" value="gato"> Gato</label>
          <label><input type="checkbox" name="tipo-animal" value="ave"> Ave</label>
          <label><input type="checkbox" name="tipo-animal" value="outro"> Outro</label>
        </div>
        <div class="form-group" id="outro-tipo" style="display: none;">
          <input type="text" id="outro-animal" name="outro-animal" placeholder="Se for outro, qual o animal">
        </div>
      </div>
      <div class="form-group radio-group">
        <label class="subtitle">Quantidade de animais</label>
        <div class="options">
          <label><input type="radio" name="quantidade" value="1"> 1</label>
          <label><input type="radio" name="quantidade" value="2-4"> 2-4</label>
          <label><input type="radio" name="quantidade" value="5+"> 5 ou +</label>
        </div>
      </div>
      <div class="form-group radio-group">
        <label class="subtitle">Condição do(s) animal(is)</label>
        <div class="options">
          <label><input type="radio" name="condicao" value="saudavel"> Saudável</label>
          <label><input type="radio" name="condicao" value="ferido"> Ferido</label>
          <label><input type="radio" name="condicao" value="desnutrido"> Desnutrido</label>
          <label><input type="radio" name="condicao" value="outro"> Outro</label>
        </div>
        <div class="form-group" id="outro-condicao" style="display: none;">
          <input type="text" id="outro-condicao-desc" name="outro-condicao-desc" placeholder="Se for outro, descreva a condição do animal">
        </div>
      </div>
    </div>
    <div class="right-section section">
      <div class="form-group checkbox-group">
        <label class="subtitle">Comportamento</label>
        <div class="options">
          <label><input type="checkbox" name="comportamento" value="docil"> Dócil</label>
          <label><input type="checkbox" name="comportamento" value="agressivo"> Agressivo</label>
          <label><input type="checkbox" name="comportamento" value="desconhecido"> Desconhecido</label>
        </div>
      </div>
      <div class="form-group radio-group">
        <label class="subtitle">Local seguro <span style="font-size: 16px; font-weight: normal; font-style: italic;">(até à hora do resgate)</span></label>
        <div class="options">
          <label><input type="radio" name="local-seguro" value="sim"> Sim</label>
          <label><input type="radio" name="local-seguro" value="nao"> Não</label>
        </div>
      </div>
      <div class="form-group radio-group">
        <label class="subtitle">Propriedade <span style="font-size: 16px; font-weight: normal; font-style: italic;">(os animais pertencem a quem)</span></label>
        <div class="options">
          <label><input type="radio" name="propriedade" value="meus"> Meus</label>
          <label><input type="radio" name="propriedade" value="abandonados"> Abandonados</label>
        </div>
      </div>
    </div>
  </div>
  <button type="button" onclick="handleSubmit()">Registrar</button>

  <script>
    document.querySelectorAll('input[name="tipo-animal"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        document.getElementById('outro-tipo').style.display = checkbox.value === 'outro' && checkbox.checked ? 'block' : 'none';
      });
    });

    document.querySelectorAll('input[name="condicao"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('outro-condicao').style.display = radio.value === 'outro' && radio.checked ? 'block' : 'none';
      });
    });

    function handleSubmit() {
      const tipoAnimal = Array.from(document.querySelectorAll('input[name="tipo-animal"]:checked')).map(cb => cb.value).join(', ');
      const outroAnimal = document.getElementById('outro-animal').value;
      const quantidade = document.querySelector('input[name="quantidade"]:checked')?.value || '';
      const condicao = document.querySelector('input[name="condicao"]:checked')?.value || '';
      const outroCondicao = document.getElementById('outro-condicao-desc').value;
      const comportamento = Array.from(document.querySelectorAll('input[name="comportamento"]:checked')).map(cb => cb.value).join(', ');
      const localSeguro = document.querySelector('input[name="local-seguro"]:checked')?.value || '';
      const propriedade = document.querySelector('input[name="propriedade"]:checked')?.value || '';

      alert(`Ocorrência registrada:\nTipo de animal: ${tipoAnimal}${tipoAnimal.includes('outro') ? ` (${outroAnimal || 'não especificado'})` : ''}\nQuantidade de animais: ${quantidade}\nCondição do(s) animal(is): ${condicao}${condicao === 'outro' ? ` (${outroCondicao || 'não especificado'})` : ''}\nComportamento: ${comportamento}\nLocal seguro: ${localSeguro}\nPropriedade: ${propriedade}`);
      document.querySelectorAll('input, textarea').forEach(el => el.value = '');
      document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(el => el.checked = false);
      document.getElementById('outro-tipo').style.display = 'none';
      document.getElementById('outro-condicao').style.display = 'none';
    }
  </script>
</body>
</html>
